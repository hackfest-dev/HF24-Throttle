<!DOCTYPE html>
<html>
<head>
    <title>Bengaluru Map with Search</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        #map {
            height: 90vh;
            width: 100%;
        }

        .search-container {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .search-container input {
            border: none;
            outline: none;
            padding: 5px 10px;
            font-size: 16px;
            width: 300px;
        }

        .search-container button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="search-container">
        <input type="text" id="address-input" placeholder="Search for an address">
        <button id="search-button">Search</button>
    </div>
    <script>
        // Initialize the map
        var map = L.map('map').setView([12.9716, 77.5946], 13);

        // Add the tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add the search control
        L.Control.geocoder().addTo(map);

        // Add event listener to the search button
        var searchButton = document.getElementById('search-button');
        searchButton.addEventListener('click', function() {
            var addressInput = document.getElementById('address-input');
            var prompt = addressInput.value;
            detectLocationKeywords(prompt);
        });

        // Function to detect location keywords and geocode the address
        function detectLocationKeywords(prompt) {
            // Define a list of location keywords
            var locationKeywords = ['Bengaluru', 'Bangalore', 'bangalore', 'bengaluru'];

            // Check if the prompt contains any of the location keywords
            var containsLocationKeyword = locationKeywords.some(function(keyword) {
                return prompt.toLowerCase().includes(keyword.toLowerCase());
            });

            if (containsLocationKeyword) {
                // Geocode the prompt
                L.Control.Geocoder.nominatim().geocode(prompt, function(results) {
                    if (results.length > 0) {
                        var location = results[0].center;
                        map.setView(location, 15);
                        var marker = L.marker(location).addTo(map);
                        marker.bindPopup(results[0].name).openPopup();
                    } else {
                        alert('Location not found');
                    }
                });
            } else {
                alert('The prompt does not contain a location keyword related to Bengaluru/Bangalore.');
            }
        }
    </script>
</body>
</html>
